name: 14 - working with Artifacts

on:
    workflow_dispatch:

jobs:
    test-build:
            runs-on: ubuntu-latest
            defaults:
                run: 
                    working-directory: 14-Artifacts/react-app
            steps:
                - name: Checkout code
                  uses: actions/checkout@v4
                - name: Setup Node
                  uses: actions/setup-node@v4
                  with:
                    node-version: 20.x
                - name: Download cached dependencies
                  uses: actions/cache@v3
                  with:
                    path: 14-Artifacts/react-app/node-modules
                    key: deps-node-modules-${{ hashFiles('14-artifacts/react-app/package-lock.json') }}
                - name: Install Dependencies
                  run: npm ci
                - name: Unit Tests
                  run: npm run test
                - name: Build Code
                  run: npm run build
                - name: Upload build files
                  uses: actions/upload-artifact@v4
                  with:
                    name: app
                    path: 14-Artifacts/react-app/build
    deploy:
      runs-on: ubuntu-latest
      needs: test-build
      steps:
        - name: Download artifacts
          uses: actions/download-artifacts@v4
          with:
            name: app
            path: build
